<!DOCTYPE html>
<html>
<head>
	<title>Frameset</title>
</head>

<frameset rows="20%,*">
	<frame src="ques8a.html" name="top" />
	<frameset cols="20%,*">
		<frame src="ques8b.html" name="left" />
		<frame src="ques8c.html" name="right" />
	</frameset>

	<noframes>
		<body>Browser don't support frames</body>
	</noframes>
</frameset>
</html>
