<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Form</title>
</head>
<body>

	<script type="text/javascript">
		function validateForm()
		{
			let form = document.student;

			if(form.fname.value == "")
			{
				alert("Enter your first name!");
				form.fname.focus();
				return;
			}

			if(form.lname.value == "")
			{
				alert("Enter your last name!");
				form.lname.focus();
				return;
			}

			if(form.phoneNumber.value == "")
			{
				alert("Enter your phone number!");
				form.phoneNumber.focus();
				return;
			}

			if(form.city.value == '-1')
			{
				alert("Please select your city!");
				form.city.focus();
				return;
			}

			if(form.state.value == '-1')
			{
				alert("Please select your state!");
				form.state.focus();
				return;
			}

			if(form.address.value == '-1')
			{
				alert("Please enter your address!");
				form.address.focus();
				return;
			}
		}
	</script>

	<h1>Student Information</h1>
	<form action="backend.php" name="student" onsubmit="return validateForm()" method="post">
		<label>First Name</label>
		<input type="text" name="fname" id="fname"><br>

		<label>Last Name</label>
		<input type="text" name="lname" id="lname"><br>

		<label>Phone Number</label>
		<input type="text" name="phoneNumber" id="phoneNumber"><br>

		<label>City</label>
		<select name="city" id="city">
			<option selected value=-1>Select City</option>
			<option value="Delhi">Delhi</option>
			<option value="Mumbai">Mumbai</option>
			<option value="Kolkata">Kolkata</option>
			<option value="Hyderabad">Hyderabad</option>
		</select><br>

		<label>State</label>
		<select name="state" id="state">
			<option value="-1" selected>Select State</option>
			<option value="Uttar Pradesh">Uttar Pradesh</option>
			<option value="Maharashtra">Maharashtra</option>
			<option value="West Bengal">West Bengal</option>
			<option value="Telangana">Telangana</option>
		</select><br>

		<label>Address</label>
		<input type="text" name="address" id="address"><br>

		<input type="submit" name="submit">
	</form>
</body>
</html>
